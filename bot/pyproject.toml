[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
dynamic = ["version"]
name = "ghutils-bot"
requires-python = ">=3.12"
dependencies = [
    "ghutils-common",
    "discord-py>=2.6.2",
    "pydantic>=2.7.4",
    "pydantic-settings>=2.3.4",
    "fastapi>=0.111.0",
    "sqlmodel>=0.0.19",
    "psycopg2-binary>=2.9.9",
    "githubkit[auth-app]>=0.11.8",
    "pfzy>=0.3.4",
    "more-itertools>=10.5.0",
    "fluent-runtime>=0.4.0",
    "pyyaml>=6.0.2",
    "pylette>=4.0.0",
    "humanize>=4.13.0",
]

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.version]
source = "regex"
path = "../common/src/ghutils/common/__version__.py"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/ghutils"]
