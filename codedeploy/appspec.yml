version: 0.0
os: linux
files:
  - source: /
    destination: /var/lib/codedeploy-apps/discord-github-utils
file_exists_behavior: OVERWRITE
hooks:
  ApplicationStop:
    - location: hooks/application-stop.sh
      timeout: 60
  AfterInstall:
    - location: hooks/after-install.sh
      timeout: 60
  ApplicationStart:
    - location: hooks/application-start.sh
      timeout: 120
  ValidateService:
    - location: hooks/validate-service.sh
      timeout: 240
